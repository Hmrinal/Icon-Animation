<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="headline">
            <h1>Animated Social Media Icon</h1>
        </div>
        <div class="social-buttons">
        <!-- facebook button -->
            <a href="/http://www.facebook.com" target="blank" class="social-margin">
                <div class="social-icon facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
            </a>
        <!-- pinterest button -->
            <a href="/https://www.pinterest.com/" target="blank" class="social-margin">
                <div class="social-icon pinterest">
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                </div>
            </a>
        <!-- linkedin button -->
            <a href="http://linkedin.com" target="blank" class="social-margin">
                <div class="social-icon linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </div>
            </a>
        <!-- github button -->
            <a href="/https://github.com/" target="blank" class="social-margin">
                <div class="social-icon github">
                    <i class="fa fa-github-alt" aria-hidden="true"></i>
                </div>
            </a>
        <!-- youtube button -->
            <a href="/https://www.youtube.com/" target="blank" class="social-margin">
                <div class="social-icon youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </div>
            </a>
        <!-- behance button -->
            <a href="/https://www.behance.net/" target="blank" class="social-margin">
                <div class="social-icon behance">
                    <i class="fa fa-behance" aria-hidden="true"></i>
                </div>
            </a>
        <!-- soundcloud button -->
            <a href="/https://soundcloud.com/" target="blank" class="social-margin">
                <div class="social-icon soundcloud">
                    <i class="fa fa-soundcloud" aria-hidden="true"></i>
                </div>
            </a>
        <!-- twitter button -->
            <a href="/https://twitter.com/" target="blank" class="social-margin">
                <div class="social-icon twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
            </a>    
    </div>
    </div>
</body>
</html>
